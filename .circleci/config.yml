version: 2.1

executors:
    buster_mpich:
        docker:
            - image:  docker.io/cselab/debian_buster_mpich:latest

    buster_openmpi:
        docker:
            - image:  docker.io/cselab/debian_buster_openmpi:latest

    fedora_mpich:
        docker:
            - image:  docker.io/cselab/fedora_mpich:latest

    fedora_openmpi:
        docker:
            - image:  docker.io/cselab/fedora_openmpi:latest

    focal_mpich:
        docker:
            - image:  docker.io/cselab/ubuntu_focal_mpich:latest

    focal_openmpi:
        docker:
            - image:  docker.io/cselab/ubuntu_focal_openmpi:latest

commands:
    checkout_code:
        steps:
            - checkout
            - run:
                name: Initalize submodules
                command: git submodule update --init --recursive

jobs:
    debug_and_coverage:
        parameters:
            image:
                type: executor
        executor: << parameters.image >>
        steps:
            - checkout_code
            - run:
                name: Debug build (full, code coverage)
                command: >
                  meson setup build --buildtype=debug -Db_coverage=true &&
                  meson test -C build && 
                  ninja -C build coverage &&
                  ./tools/quality/codecov
            - store_artifacts:
                path: build/meson-logs/coveragereport

    debug:
        parameters:
            image:
                type: executor
        executor: << parameters.image >>
        steps:
            - checkout_code
            - run:
                name: Debug build (full, code coverage)
                command: >
                  meson setup build --buildtype=debug --prefix=~/test_install &&
                  meson compile -C build && 
                  meson test -C build && 
                  meson install -C build

    release:
        parameters:
            image:
                type: executor
        executor: << parameters.image >>
        steps:
            - checkout_code
            - run:
                name: Release build (full)
                command: >
                  meson setup build --buildtype=release --prefix=~/test_install &&
                  meson compile -C build && 
                  meson test -C build && 
                  meson install -C build

    debug_32bit_index:
        parameters:
            image:
                type: executor
        executor: << parameters.image >>
        steps:
            - checkout_code
            - run:
                name: Debug build (full; 32bit index)
                command: >
                  meson setup build --buildtype=debug --prefix=~/test_install -DCUBISM_32BIT_INDEX=true &&
                  meson compile -C build && 
                  meson test -C build && 
                  meson install -C build

    debug_no_IO:
        parameters:
            image:
                type: executor
        executor: << parameters.image >>
        steps:
            - checkout_code
            - run:
                name: Debug build (no libCubismIO)
                command: >
                  meson setup build --buildtype=debug --prefix=~/test_install -DCUBISM_IO=false &&
                  meson compile -C build && 
                  meson test -C build && 
                  meson install -C build

